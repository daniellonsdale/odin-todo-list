<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo</title><script defer="defer" src="main.js"></script></head><body><dialog class="new-project-dialog"><form action="" class="new-project-form form-like"><div class="form-header-container"><h2>Project Information</h2><button type="button" class="project-modal-close-button modal-close-button">X</button></div><div class="input-wrapper"><label for="project-name">Project name:</label> <input name="project-name" id="project-name" minlength="1" maxlength="20" required></div><button type="submit" class="new-project-submit-button">Submit</button></form></dialog><dialog class="new-task-dialog"><form action="" class="new-task-form form-like"><div class="form-header-container"><h2>Task Information</h2><button type="button" class="task-modal-close-button modal-close-button">x</button></div><div class="form-input-container"><div class="input-wrapper"><label for="task-name">Task name:</label> <input name="task-name" id="task-name" minlength="1" maxlength="25" required></div><div class="input-wrapper"><label for="task-description">Task description:</label> <textarea name="task-description" id="task-description" minlength="5" maxlength="300" required></textarea></div><div class="input-wrapper"><label for="task-due-date"></label> <input type="date" name="task-due-date" id="task-due-date" required></div><div class="input-wrapper"><label for="task-priority"></label> <select name="task-priority" id="task-priority" required><option value="5">Lowest</option><option value="4">Low</option><option value="3">Medium</option><option value="2">High</option><option value="1">Highest</option></select></div></div><button type="submit" class="new-task-submit-button">Submit</button></form></dialog><dialog class="task-description-dialog"><div class="form-like"><div class="form-header-container"><h2>Todo Information</h2><button type="button" class="task-decription-moda
